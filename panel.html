<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta content='registro stands feria san sebastian expoferia' name='description'/>
	<meta content='Feria Sebastian expoferia laexpoferia' name='keywords'/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/panel.css"/>

	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<title>Panel Principal.</title>
</head>
<body >
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<div class="row" style="height:2em;">

	</div>
	<section class="row container">
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-6">
					<div type="button" style="display: block; width: 100%; font-size:1.2em; padding:10px 0;" class="btn btn-info btnswitch" id="wrapclientes">Clientes Preventa</div>
				</div>
				<div class="col-md-6">
					<button type="button" style="display: block; width: 100%;font-size:1.2em; padding:10px 0;" class="btn btn-info btnswitch" id="wraptask">Tareas</button>
				</div>
			</div>
			<hr>
			<div class="row" >
				<table class="table table-hover" id="tab1">
					<thead >
						<tr>
							<th>Empresa</th>
							<th>Contacto</th>
							<th>Ruta</th>
							<th>Estatus</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>

				<table class="table table-hover" id="tab2" >
					<thead>
						<tr>
							<th>Fecha</th>
							<th>Descripción</th>
							<th>Tipo</th>
							<th>Estatus</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-md-6">
			<div class="row" style="margin-left:20px; " >
				<section id="sectionclient" style="display:none;" >
					<div class="row">
						<header style="color:#fff;background-color:#17aef7;text-align:center;padding-top:10px;padding-bottom:10px;font-size:1.3em;">
							Datos del Cliente
						</header>
						<section style="background-color:#e8e8e8; padding:10px">
							<form class="form-horizontal" role="form" style="font-size:1.2em;">
								<div class="form-group">
									<label class="col-sm-3 control-label">Nombre</label>
									<div class="col-sm-9">
										<p class="form-control-static" id="val_nom"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Empresa</label>
									<div class="col-sm-9">
										<p class="form-control-static" id="val_emp"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Correo</label>
									<div class="col-sm-9">
										<p class="form-control-static" id="val_cor"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Teléfono</label>
									<div class="col-sm-9">
										<p class="form-control-static" id="val_tel"></p>
									</div>
								</div>
							</form>
						</section>
					</div>
					<div class="row" style="margin-top:20px;">
						<table class="table table-hover" id="tab3" >
							<thead>
								<tr>
									<th>Fecha</th>
									<th>Descripción</th>
									<th>Tipo</th>
									<th>Estatus</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</section>
			</div>
			<div class="row">
				<section id="sectiontask" style="display:none;" class="row">

				</section>
			</div>
		</div>
	</section>
	<div class="modal fade" id="myModal" data-backdrop='static' tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" style="padding:0px;">
					<button type="button" class="close" style="margin-top:30px;margin-right:20px;" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
					<header class="infotitulo modal-title" id="myModalLabel">
							<h2 style="margin-left:20px;font-size:1.85em;font-weight: bold;" class="namewrap">
								AGREGAR TAREA
							</h2>
					</header>

				</div>
				<div class="modal-body">
					<form id="taskform" class="form-horizontal" role="form">
						<section class="infobody" style="background-color:#ececec;padding: 20px 10px 1px 30px;">
							<div class="row">
								<div class="col-md-3">
									<label for="nombre" class="textRequired">Tipo de Tarea</label>
								</div>
								<div class="col-md-9">
									<select data-required="true" type="text" class="selectpicker" name="tar_tip" value="">
										<option value="1">Normal</option>
										<option value="2">Rapida</option>
										<option value="3">Urgente</option>
									</select>
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-md-3">
									<label for="empresa" class="textRequired" >Descripción</label>
								</div>
								<div class="col-md-9">
				<textarea data-required="true" type="text" class="form-control" id="tar_des" name="tar_des"></textarea>
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-md-3">
									<label for="correo" class="textRequired">Fecha</label>
								</div>
								<div class="col-sm-9">
						                <div class=' date' >
						                    <input type='text' id="tar_fechrea" class="form-control"  name="tar_fechrea"  data-date-format="MM/DD/YYYY hh:mm A/P" disable="disable"/>
						                    </span>
						                </div>
						        </div>

							</div>
							<br>
							<div class="row form-group">
								<div class="col-sm-12">
									<a  class="btn btn-nigga pull-right submit" id="addtask" >AGREGAR TAREA </a>
								</div>
								<div class="col-sm-12" style="font-size:11px;">Campos obligatorios <span style="color:red;">*</span></div>
							</div>
							<div style="display:none;" class="alert alert-danger" role="alert" id="alertmsg"></div>


						</section>
					</form>
				</div>

			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-select.min.js"></script>
	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="js/panel.js"></script>
</body>
</html>
