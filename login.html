<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Panel</title>
	<style>
		.container{
			max-width: 1024px;
			margin-right:auto;margin-left:auto;
		}
		.btn-nigga{
			padding: 5px 10px;
			color: #fff;
			background-color: #3d3d3d;
		}
		.btn-nigga:hover{
			color: #fff;
			background-color: #7f7f7f;
			cursor:pointer;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css"/>
</head>
<body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

	<section class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
			<br>
				<div class="panel panel-default">
					<div class="panel-heading" style="font-size:2em;text-align:center;">Inicio de Sesión.</div>
					<div class="panel-body">
						<form role="form" class="form-horizontal" id="formlog">
							<br>
							<div class="row" >
								<div class="col-sm-4"><label for="login">Usuario</label></div>
								<div class="col-sm-8"><input type="text" class="form-control" name="login" ></div>

							</div>
							<br>
							<div class="row">
								<div class="col-sm-4">
									<label for="passwd">Clave</label>
								</div>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="passwd" >
								</div>

							</div>
							<br>
							<div class="col-sm-12">
								<a  class="btn btn-nigga pull-right" id="submit">
									INICIAR SESSIÓN
								</a>
							</div>
							</form>
							<div class="clo-sm-12">
								<div style="display:none;padding:5px;text-align:center;margin-top:50px;" class="alert alert-danger" role="alert" id="alertmsg">
						</div>
							</div>

					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
		</section>

	</body>
	</html>
